<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Icon" href="../logo/logo.jpg" type="image/x-icon" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/shop.css" />
    <link rel="stylesheet" href="../css/cart.css" />
    <link rel="stylesheet" href="../css/fah.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="loading-screen">
      <img
        src="../logo/[removal.ai]_a78f257d-2111-4884-ad99-e0afdfb1087d-logoloading.png"
        alt="Loading Logo"
        class="loading-logo"
      />
      <p class="loading-text">Loading<span class="dots">...</span></p>
    </div>
    <div class="container">
      <h2>Your Shopping Cart</h2>
      <hr
        style="
          height: 3px;
          background-color: rgb(6, 138, 10);
          margin-bottom: 10px;
        "
      />
      <div class="class" ="select-all">
        <input
          type="checkbox"
          id="select-all"
          onchange="toggleSelectAll(this)"
        />
        Select All
      </div>
      <div id="cart-items"></div>
      <br />
      <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
      <button class="checkout-btn" id="checkout-btn">
        Proceed to Checkout
      </button>
    </div>

    <script src="../js/cart.js"></script>
    <script src="../js/btl.js"></script>
  </body>
</html>
